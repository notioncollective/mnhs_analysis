<!DOCTYPE html>
<html>
<head>
	<title>Occurances</title>
	<script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="libs/highcharts/js/highcharts.js"></script>
	<style type="text/css">
		#container {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
<div id="container"></div>

<script type="text/javascript">
	$(function () {

		$.get('http://localhost:3000/mnhs/influenza_occurrences_per_issue_per_week', function(data) {

			var series = [],
				len = data.length;

			for (var i = 0; i < len; i++) {
				series.push([
					Date.parse(data[i]["_id"]),
					data[i]["value"]["occurrencesPerIssue"]
				]);	
			}

			console.log(series);
	        $('#container').highcharts({
	            chart: {
	                type: 'scatter',
	                zoomType: 'x'
	            },
	            title: {
	                text: 'Occurances Per Issue Per Week'
	            },
	            subtitle: {
	                text: 'Irregular time data in Highcharts JS'
	            },
	            xAxis: {
	                type: 'datetime',
	                dateTimeLabelFormats: { // don't display the dummy year
	                    month: '%e. %b',
	                    year: '%b'
	                },
	                title: {
	                    text: 'Date'
	                }
	            },
	            yAxis: {
	                title: {
	                    text: 'Occurances Per Issue Per Week'
	                },
	                min: 0
	            },
	            tooltip: {
	                headerFormat: '<b>{series.name}</b><br>',
	                pointFormat: '{point.x:%e %b %Y}: {point.y} occurrences per issue per week'
	            },

	            series: [{
	                name: 'Occurances of Influenza',
	                // Define the data points. All series have a dummy year
	                // of 1970/71 in order to be compared on the same x axis. Note
	                // that in JavaScript, months start at 0 for January, 1 for February etc.
	                data: series
	            }]
	        });
		});
    });
</script>
</body>
</html>
